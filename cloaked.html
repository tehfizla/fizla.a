         <script>
            function youtubeplayer() {
            
                var win = window.open();
                var f = win.document.createElement("iframe");
                window.focus();
                var url = win.prompt("enter video id from youtube", "put video id here");
                if (!url) return;
                win.document.body = win.document.createElement("body");
                f.style.width = "100vw";
                f.style.height = "100vh";
                win.document.body.appendChild(f);
                f.src = "https://youtube.com/embed/"+url
            }
            function portaproxy() {

                if (!url) return;
                win.document.body = win.document.createElement("body");
                f.style.width = "100vw";
                f.style.height = "100vh";
                win.document.body.appendChild(f);
                f.src = url
            }
            function openGame(link) {
               var win = window.open()
               var url = "https://"+link
               var iframe = win.document.createElement('iframe')
               iframe.style.height = "100%";
               iframe.style.width = "100%";
               iframe.style.border = "none";
               iframe.src = url

            }
