<html>
    <head>
        <link rel="shortcut icon" type="x-icon" href="saul.png">
        <title>Internet Privacy on top</title>
    </head>
    <body>

         <button onclick="openGame('fizla.xyz/3dcity')">3dcity</button>
         <button onclick="openGame('scorzy.github.io/IdleSpace/#/home/res/m')">Idle Space</button>
         <button onclick="openGame('scorzy.github.io/IdleSpace/#/home/res/m')">Idle Space</button>
         <script>

            function openGame(link) {
               var win = window.open()
               var url = "https://"+link
               var iframe = win.document.createElement('iframe')
               iframe.style.height = "100%";
               iframe.style.width = "100%";
               iframe.style.border = "none";
               iframe.src = url
               win.document.body.appendChild(iframe)
            }

         </script>

    </body>
</html>
